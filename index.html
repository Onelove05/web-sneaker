<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Wear</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="street-wear">
        <!-- header-start -->
        <header class="header">
            <!-- header-left-logo-image -->
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="https://bizweb.dktcdn.net/100/405/012/themes/793822/assets/logo.png?1677034434901" alt="Street Wear" class="header__logo-img">
                </a>
            </div>
            <!-- header-left-logo-image-end -->
            <nav class="header__navbar">
                <!-- header-center-list-ul-li-start -->
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Trang chủ</a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Sản phẩm</a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Giày nam</a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Giày nữ</a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Big sale</a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Tin tức</a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">Liên hệ</a>
                    </li>
                </ul>
                <!-- header-center-list-ul-li-end -->
                <!-- header-right-icon-search-user-linkcart-start -->
                <div class="header__navbar-icon">
                    <i class="fa-solid fa-magnifying-glass header__navbar-icon-search"></i>
                    <i class="fa-regular fa-user header__navbar-icon-user"></i>                    
                    <a href="#" class="header__navbar-icon-link">
                        <i class="fa-solid fa-cart-shopping header__navbar-icon-link-cart"></i>
                    </a>
                </div>
                <!-- header-right-icon-search-user-linkcart-end -->
            </nav>
            <!-- header-end -->
        </header>
        <!-- figure-image-start -->
        <figure class="figure">
            <img src="https://bizweb.dktcdn.net/100/405/012/themes/793822/assets/slider_1.jpg?1677034434901" alt="Street Wear" class="figure__image">
        </figure>
        <!-- figure-image-end -->

        <!-- body-container-start -->
        <div class="container">
            <section class="container__body">
                <div class="container__body-head">
                    <div class="container__body-head-left container__body-head-left--separate">
                        <a href="#" class="container__body-head-left-link">BST 2021</a>
                    </div>
                    <ul class="container__body-head-center">
                        <li class="container__body-head-center-item">
                            <a href="" class="container__body-head-center-item-link">Giày nam</a>
                        </li>
                        <li class="container__body-head-center-item">
                            <a href="" class="container__body-head-center-item-link">Giày nữ</a>
                        </li>
                        <li class="container__body-head-center-item">
                            <a href="" class="container__body-head-center-item-link">Giày công sở</a>
                        </li>
                        <li class="container__body-head-center-item">
                            <a href="" class="container__body-head-center-item-link">Street wear</a>
                        </li>
                    </ul>
                    <div class="container__body-right">
                        <a href="" class="container__body-right-link">Xem tất cả</a>
                    </div>
                </div>
                <div class="container__body-center">
                    <div class="container__body-center-box">
                        <div class="container__body-center-box-tag">
                            <span class="container__body-center-box-tag--sale">-10%</span>
                            <span class="container__body-center-box-tag--hot">Hot</span>
                            <span class="container__body-center-box-tag-new">New</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
