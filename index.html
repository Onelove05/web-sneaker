<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Wear</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <div class="header">
                <figure class="header__left">
                    <a href="https://oh-giay-dep.mysapo.net/" class="header__left--link" title="Street Wear">
                        <img src="https://bizweb.dktcdn.net/100/405/012/themes/793822/assets/logo.png?1677034434901" alt="Street Wear" class="header__left--img">
                    </a>
                </figure>
                <nav class="header__center">
                    <ul class="header__center--list">
                        <li class="li--home">
                            <a href="#" class="li__link">Trang chủ</a>
                        </li>
                        <li class="li__list">
                            <a href="#" class="li__link">Sản phẩm</a>
                        </li>
                        <li class="li--list">
                            <a href="#" class="li__link">Giày nam</a>
                        </li>
                        <li class="li--list">                        
                            <a href="#" class="li__link">Giày nữ</a>
                        </li>
                        <li class="li--list">
                            <a href="#" class="li__link">Big sale</a>
                        </li>
                        <li class="li--list">
                            <a href="#" class="li__link">Tin tức</a>
                        </li>
                        <li class="li--list">
                            <a href="#" class="li__link">Liên hệ</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__right">
                    <div class="header__right--cart">
                        <a href="#" title="Giỏ hàng" class="link--cart">
                            <i class="fa-solid fa-cart-shopping img--cart"></i>
                        </a>
                    </div>
                    <div class="header__right--user">
                        <a href="#" title="user" class="link--user">
                            <i class="fa-solid fa-user img-user"></i>
                    </div>
                    <div class="header__right--magnifyingglass">
                        <a href="#" title="magnifying-glass" class="link-magnifyingglass">
                            <i class="fa-solid fa-magnifying-glass img-magnifyingglass"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <picture>
            <img src="https://bizweb.dktcdn.net/100/405/012/themes/793822/assets/slider_1.jpg?1677034434901" alt="Giay Dep" class="picture--img">
        </picture>
        <div class="body">
            <section class="body__section">
                <div class="body__section1">
                    <div class="body__section1--head1">
                        <div class="head1--left">
                            <h2>BST 2021</h2>
                        </div>
                        <div class="head1--center">
                            <ul>
                                <li>Giày Nam</li>
                                <li>Giày Nữ</li>
                                <li>Giày Công Sở</li>
                                <li>Street Wear</li>
                            </ul>
                        </div>
                        <div class="head1--right">
                            <p>XEM TẤT CẢ</p>
                        </div>
                    </div>
                    <div class="body__section1-content1">

                    </div>
                    <hr>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
